<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu des Anneaux</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styles pour les segments bonus */
        .bonus-segment {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transform-origin: center;
        }

        .bonus-3 {
            background: linear-gradient(45deg, rgba(255,215,0,0.8), rgba(255,180,0,0.8));
            filter: drop-shadow(0 0 15px rgba(255,215,0,0.6));
            animation: glowGold 2s infinite alternate;
        }

        .bonus-15 {
            background: linear-gradient(45deg, rgba(255,0,255,0.8), rgba(200,0,200,0.8));
            filter: drop-shadow(0 0 15px rgba(255,0,255,0.6));
            animation: glowPurple 2s infinite alternate;
        }

        @keyframes glowGold {
            from {
                filter: drop-shadow(0 0 10px rgba(255,215,0,0.6));
            }
            to {
                filter: drop-shadow(0 0 25px rgba(255,215,0,0.8));
            }
        }

        @keyframes glowPurple {
            from {
                filter: drop-shadow(0 0 10px rgba(255,0,255,0.6));
            }
            to {
                filter: drop-shadow(0 0 25px rgba(255,0,255,0.8));
            }
        }

        .bonus-text {
            position: absolute;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Effet de particules */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: float 3s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-20px) scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <button id="placeBalls">Placer les billes</button>
            <button id="spin">Tourner</button>
        </div>
        <div class="status">
            <p style="color: cyan;">Billes restantes Ã  placer : <span id="ballsToPlace">12</span></p>
            <p>Billes restantes au total : <span id="ballCount">12</span></p>
            <p>Anneau actuel: <span id="currentRing">1</span>/3</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
